<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동기적 콜백함수</title>
    <script>
        // 동기적 : 순차적 실행을 의미

        let callback = function() {
            console.log("콜백함수 호출됨");
        }

        function show(fct) {
            fct();
        }

        // 순차적으로 실행됨
        console.log("Before");

        show(callback);

        console.log("After")
    </script>
</head>
<body>
    
</body>
</html>
