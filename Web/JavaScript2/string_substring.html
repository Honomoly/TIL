<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체 : substring()</title>
    <script>
        let birthday = prompt("생년월일 입력", "YYYYMMDD");

        // string을 각 부분으로 자른다
        let year = birthday.substring(0,4);
        let month = birthday.substring(4,6);
        let date = birthday.substring(6,8);
        
        month = parseInt(month);
        date = parseInt(date);
        document.write(`${year}년 ${month}월 ${date}일에 태어나셨습니다`)
    </script>
</head>
<body>
    
</body>
</html>
