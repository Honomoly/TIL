<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체 : split()</title>
    <script>
        // 구분자를 기준으로 문자열을 쪼개어 배열로 반환한다

        let input = prompt("생년월일 입력", "YYYY-MM-DD");

        let birth = input.split("-");

        document.write(`생일 : ${birth[0]}년 ${birth[1]}월 ${birth[2]}일`);
    </script>
</head>
<body>
    
</body>
</html>
