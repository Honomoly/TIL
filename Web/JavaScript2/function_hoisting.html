<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 호이스팅</title>
    <script>
        /*
        Hoisting은 정의가 되기 전에 먼저 선언하는 것이다
        자바스크립트 엔진은 모든 function 선언문을 프로그램
        첫 부분으로 끌어올리기 때문에 function은 hoisting이
        가능하다
        */
        show();

        function show() {
            alert("show() 함수입니다");
        }
         
    </script>
</head>
<body>
    
</body>
</html>
