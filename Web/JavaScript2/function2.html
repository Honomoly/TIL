<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 중첩</title>
    <script>
        // 함수 내 함수 호출

        function start() {
            let answer = confirm("배경색을 변경하시겠습니까?");
            if (answer) {
                changeColor()
            } else {
                alert("취소하였습니다")
            }
        }

        function changeColor() {
            let color = prompt("색상 입력");
            document.write("외않되?")
            document.bgColor = color;
        }

        start();
    </script>
</head>

</body>
</html>
