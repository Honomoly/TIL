<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 객체 : setInterval()</title>
    <script>
        // 시간출력함수
        function showTime() {
            let now = new Date();
            let hour = now.getHours();
            let minute = now.getMinutes();
            let second = now.getSeconds();

            let time = hour+"시 "+minute+"분 "+second+"초 ";
            timeShow.innerHTML = time; // body의 id="timeShow"에 시간이 출력되도록 설정
        }
    </script>
</head>
<body>
    <!-- 1초 간격으로 시간 출력 -->
    <button onClick="timerID=setInterval('showTime()', 1000)">시간 출력</button>
    <button onClick="clearInterval(timerID)">시간 정지</button>
    <h2 id="timeShow">여기에 시간 출력</h2>
</body>
</html>
