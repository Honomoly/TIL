<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.open() : 새 창 생성</title>
    <script>
        function showBigImage() {
            // 화면 크기
            let bigWin_width = 699;
            let bigWin_height = 500;

            // 화면 정중앙에 위치하기 위한 값
            let x = (window.screen.width/2) - (bigWin_width/2);
            let y = (window.screen.height/2) - (bigWin_height/2);

            window.open("window_bigImage.html", "bigWin", "width=699, height=500, left="+x+", top="+y);
        }

        function openNewWindow() {
            // 변수로 window 객체 생성
            let newWindow = window.open("", "newWin", "width=400, height=150, left=300, top=200");

            /*
            document 객체의 innerHTML 속성 사용
            변수명.document.body.innerHTML 에 문자열을 넣음으로서 마치 해당 html에
            코드를 작성해놓은 효과를 준다
            */
            newWindow.document.body.innerHTML = "newWin 이름의 새로운 창";
            newWindow.document.body.innerHTML += "<p><button onClick='window.close()'>닫기</button></p>"
        }
    </script>
</head>
<body>
    <button onClick="showBigImage()">Big Image 창 열기</button>
    <button onClick="openNewWindow()">새 창 열기</button>
</body>
</html>
