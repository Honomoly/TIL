<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비동기적 콜백함수</title>
    <script>
        // 비동기적 : 순차적 실행이 아님

        let callback = function() {
            console.log("콜백함수 호출됨");
        }

        // 지정된 시간에 따라 수행됨
        console.log("Before");

        // 3000ms 후에 callback 실행하는 내장 클래스
        setTimeout(callback, 3000);

        // 앞전 코드가 실행된 후에 따라서 실행되는 것이 아니라 먼저 실행됨
        console.log("After")
    </script>
</head>
<body>
    
</body>
</html>
