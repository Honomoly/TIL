<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 반환값</title>
    <script>
        /*
        함수는 호출시 주어진 명령을 수행할 뿐이지만
        return 결과값; 명령어를 사용하면 호출한 곳으로
        결과값을 그대로 반환해준다
        */

        function add() {
            let num1 = Number(prompt("숫자1 입력"));
            let num2 = Number(prompt("숫자2 입력"));
            return num1 + num2;
        }

        document.write("더하기 결과 : " + add());
    </script>
</head>
<body>
    
</body>
</html>
