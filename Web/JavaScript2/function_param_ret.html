<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 문제</title>
    <script>
        let nums = new Array(5);

        function input() {
            for (let i=0; i<5; i++) {
                nums[i] = Number(prompt("숫자"+(i+1)+" 입력"));
            }
            document.write("최댓값 : "+max(nums));
        }

        function max(arr) {
            let result = arr[0];
            for (let i=1; i<arr.length; i++) {
                if (result<arr[i]) {
                    result = arr[i];
                }
            }
            return result;
        }

        input();
    </script>
</head>

</body>
</html>
