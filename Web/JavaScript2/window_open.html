<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.open()</title>
    <script>
        // bigImage.html 문서를 여는 함수 
        function showBigImage() {
            // window.open("url", "이름", "크기및 위치")
            window.open("window_bigImage.html", "bigWin", "width=699, height=800, left=100, top=50");
        }
    </script>
</head>
<body>
    <center>
        그림에 마우스를 올리면 <br>
        그림을 크게 볼 수 있습니다 <br><br>
        <img src="image/고흐.jpg" width="118" height="146" onMouseOver="showBigImage()">
    </center>
</body>
</html>
