<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM : querySelectorAll()</title>
    <script>
        window.onload = function() {
            // 여러개 선택시 배열로 변환
            // let headers = document.querySelectorAll('h1'); // 태그 선택자
            // let headers = document.querySelectorAll('#header1'); // 아이디 선택자
            // let headers = document.querySelectorAll('.header1'); // 클래스 선택자
            let headers = document.querySelectorAll('#header1, .header1'); // 복수 선택 가능
            
            for (let i=0; i<headers.length; i++){
                headers[i].style.color = "orange";
                headers[i].style.background = "red";
                headers[i].innerHTML = "querySelectorALL() 사용";
            }
        }
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>

    <h1 id="header1">Header</h1>
    <h1 id="header2">Header</h1>

    <h1 class="header1">Header</h1>
    <h1 class="header1">Header</h1>

    <h1 class="header2">Header</h1>
    <h1 class="header2">Header</h1>
    
</body>
</html>
