<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 문제</title>
    <script>
        let num;

        function input() {
            num = parseInt(prompt("숫자 입력")); 
            show();
        }

        function show() {
            for (i=1; i<=num; i++) document.write("★");
        }

        input();
    </script>
</head>
