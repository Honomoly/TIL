<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체 : indexOf()</title>
    <script>
        let address = "경기도 평택시 분당구 판교대장로 7길 16";
        
        // 찾으면 해당 index 반환
        document.write(address.indexOf("판교") + "<br>");

        // 못 찾으면 -1 반환
        document.write(address.indexOf("서울"));
    </script>
</head>
<body>
    
</body>
</html>
