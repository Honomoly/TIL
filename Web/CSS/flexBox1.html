<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉서블 박스</title>
    <style>

        * {margin:0; padding:0;}

        .container {
            /* flex : 디폴트(block) */
            /* inline-flex : inline-block */
            display: inline-flex;
            margin: 5px;
            width: 300px;
            height: 300px;
            border: solid 1px black;

            /* 플렉서블 아이템 배치 형태 */
            /* row(왼쪽에서 오른쪽), column(위에서 아래) */
            flex-direction: column;

            /* 아이템 정렬 방식(간격의 정도) */
            /* space-between(완전), space-around(중간), space-evenly(조금), center(없음) */
            justify-content: space-evenly;
        }

        .container div {
            /* row의 경우 width 지정, column의 경우 height 지정 */
            height: 20%;
        }

        .container div:nth-child(1) {
            background-color: red;
        }
        .container div:nth-child(2) {
            background-color: yellow;
        }
        .container div:nth-child(3) {
            background-color: blue;
        }

    </style>
</head>
<body>
    <div class="container">
        <div></div><div></div><div></div>
    </div>
    <div class="container">
        <div></div><div></div><div></div>
    </div>
</body>
</html>
