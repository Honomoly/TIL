<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 입력 가능한 경우 */
        input:enabled {background-color: white;}
        /* 입력 불가능한 경우 */
        input:disabled {background-color: skyblue;}
        /* 포커스를 받는 경우 */
        input:focus {background-color: orange;}
    </style>
</head>
<body>
    <h3>사용 가능</h3>
    아이디  : <input type="text" size="10" autofocus>

    <h3>사용 불가능</h3>
    우편번호 <input type="text" size="10" value="13544" disabled>
</body>
</html>
