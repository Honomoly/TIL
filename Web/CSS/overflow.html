<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow 속성</title>
    <style>
        /* 부모 범위를 넘어서는 자식의 경우 */
        div {
            width: 200px;
            height: 175px;
            border : solid 1px black;
            /* overflow: hidden; */
            /* overflow: scroll; */
            overflow: auto;
        }
    </style>
</head>
<body>
    <div>
        <img src="image/fashion1.png">
        <img src="image/fashion2.png">
        <img src="image/fashion3.png">
    </div>
</body>
</html>
