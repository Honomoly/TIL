<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block</title>
    <style>
        /* display: block 가 디폴트값*/
        /* display: inline 은 width, height 설정 무시*/
        /* display: inline-block 이 형태를 유지하며 가로배치 */
        .greenBox {
            float: right; /* inline-block + right */
            width: 150px;
            height: 75px;
            border: solid 1px green;
            margin: 5px;
        }
        
    </style>
</head>
<body>
    <h3>display 속성</h3>
    <div class="greenBox">box1</div>
    <div class="greenBox">box2</div>
    <div class="greenBox">box3</div>
    <div class="greenBox">box4</div>
</body>
</html>
