<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 폰트</title>
    <style>
        /* width */
        .vw {font-size: 5vw;}

        /* height */
        .vh {font-size: 5vh;}

        /* minimum of width and height */
        .vmin {font-size: 5vmin;}

        /* maximum of width and height */
        .vmax {font-size: 5vmax;}
    </style>
</head>
<body>
    <p>기본 단위</p>
    <p class="vw">vw 단위</p>
    <p class="vh">vh 단위</p>
    <p class="vmin">vmin 단위</p>
    <p class="vmax">vmax 단위</p>
</body>
</html>
