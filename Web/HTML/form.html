<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그</title>
</head>
<body>
    <form method="get" action="join.html">
        <label>성명 <input type="text" size="10" placeholder="성명" autofocus></label><br>
        <label>아이디 <input type="text" name="id" placeholder="아이디"></label>
        <input type="button" value="아이디 중복 확인"><br>
        <label>비밀번호 <input type="password" placeholder="비밀번호"></label><br>
        <label>우편번호 <input type="text" id="zipcode" readonly></label><br>
        <label>이메일 <input type="email"></label><br>

        학년 :
        <label><input type="radio" name="year" value="1">1학년</label>
        <label><input type="radio" name="year" value="2">2학년</label>
        <label><input type="radio" name="year" value="3">3학년</label>
        <label><input type="radio" name="year" value="4">4학년</label><br>

        취미 :
        <label><input type="checkbox" name="hobby" value="게임">게임</label>
        <label><input type="checkbox" name="hobby" value="영화">영화</label>
        <label><input type="checkbox" name="hobby" value="독서">독서</label>
        <label><input type="checkbox" name="hobby" value="운동">운동</label>
        <label><input type="checkbox" name="hobby" value="기타">기타</label><br>

        선호하는 여행지 :
        <select name="nation">
            <option value="남아메리카">남아메리카</option>
            <option value="북아메리카">북아메리카</option>
            <option value="동아시아">동아시아</option>
            <option value="유럽">유럽</option>
            <option value="아프리카">아프리카</option>
            <option value="기타">기타</option>
        </select><br>

        자기소개 <br>
        <textarea name="content" id="content" rows="10" cols="50"></textarea><br>
        첨부파일 : <input type="file"> <br>
        <input type="submit" value="회원가입"><input type="reset" value="취소">
    </form>
</body>
</html>
