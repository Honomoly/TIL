<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div>
        <header align="center"><h1>회원가입</h1></header>
    </div>
    <hr>
    <table align="center">
        <thead>
            <tr><td>성명</td><td><input type="text" name="name"></td></tr>
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="id">
                    <input type="button" value="ID중복체크"> (영문자+특수문자: 6~10자)
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password"> (영문자+숫자+특수문자: 10~20자)
                </td>
            </tr>
            <tr><td>비밀번호 확인</td><td><input type="password"></td></tr>
            <tr>
                <td>생년월일</td>
                <td>
                    <input type="text" size="6" name="birth_year">&nbsp;년
                    <select name="birth_month">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>&nbsp;월
                    <select name="birth_day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>&nbsp;일
                    <input type="radio" name="calander" value="Gregorian">양력
                    <input type="radio" name="calander" value="Lunar">음력
                </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                <select>
                    <option value="02">02</option>
                    <option value="031">031</option>
                    <option value="032">032</option>
                    <option value="033">033</option>
                    <option value="041">041</option>
                    <option value="042">042</option>
                    <option value="043">043</option>
                    <option value="044">044</option>
                    <option value="051">051</option>
                    <option value="052">052</option>
                    <option value="053">053</option>
                    <option value="054">054</option>
                    <option value="055">055</option>
                    <option value="061">061</option>
                    <option value="062">062</option>
                    <option value="063">063</option>
                    <option value="064">064</option>
                    <option value="070">070</option>
                </select> - 
                <input type="text" size="6"> - 
                <input type="text" size="6">
                </td>
            </tr>
            <tr>
                <td>휴대폰번호</td>
                <td>
                <select>
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="017">017</option>
                    <option value="019">019</option>
                </select> - 
                <input type="text" size="6"> - 
                <input type="text" size="6">
                </td>
            </tr>
            <tr>
                <td rowspan="3">주소</td>
                <td>
                    <input type="text" name="zipcode" readonly>
                    <input type="button" value="우편번호찾기">
                </td>
            </tr>
            <tr><td><input type="text" size="40"></td></tr>
            <tr><td><input type="text" size="40"> 상세 주소 입력</td></tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender" value="male">남
                    <input type="radio" name="gender" value="female">여
                </td>
            </tr>
            <tr>
                <td>직업</td>
                <td>
                <select name="job">
                    <option value="프로그래머">프로그래머</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>이메일</td>
                <td>
                    <input type="text" size="8"> @
                    <select name="email_site">
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.com">daum.net</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>이메일 수신 여부</td>
                <td>
                    <input type="radio" name="email_agreement" value="Y">예
                    <input type="radio" name="email_agreement" value="N">아니오
                </td>
            </tr>
            <tr>
                <td>관심분야</td>
                <td>
                    <input type="checkbox" name="interest" value="front_end">프론트엔드
                    <input type="checkbox" name="interest" value="back_end">백엔드
                    <input type="checkbox" name="interest" value="full_stack">풀스택
                    <input type="checkbox" name="interest" value="java_programing">자바 프로그래밍
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="회원가입">
                    <input type="reset" value="취 소">
                </td>
            </tr>
        </thead>
    </table>
</body>
</html>
