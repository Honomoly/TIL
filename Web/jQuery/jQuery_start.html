<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 시작</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        /*
        document가 준비완료되면 함수 실행
        window.onload와 비슷하지만 $(document).ready()는
        외부 리소스가 로드되기 전에 실행된다
        */

        $(document).ready(function() {
            alert("jQuery 시작");
        });
    </script>
</head>
<body>
    
</body>
</html>
