<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 변수</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // 앞에 $을 붙임
            let $box1 = $('#box1'); // JS의 getElementById와 동일한 효과
            $box1.css('color', 'blue');

            // $을 안 붙여도 메소드는 사용 가능
            let box2 = $('#box2');
            box2.css('color', 'green');

            let divLen = $('div').length; // <div> 태그의 갯수 저장
            box2.text(divLen);

            // JS코드로 선택한 경우 jQuery 메소드 사용 불가!
            let box3 = document.getElementById('box3');
            box3.css('color', 'yellow');
        })
    </script>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
</body>
</html>
