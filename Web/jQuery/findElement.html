<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 찾기</title>
    <style>
        .menuItem {
            float: left;
            width: 100px;
            height: 50px;
            background-color: green;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            let $menuItem = $('.menuItem'); // 요소가 여러개이므로 배열이다
            let $indexSpan = $('#indexSpan');

            $menuItem.each(function(index) { // forEach()와 다르게 index만 전달됨
                $(this).hover(
                    function() { // 마우스 올렸을 때
                        $(this).css('background', 'yellow');
                        $indexSpan.text(index);
                    },
                    function() { // 마우스 뗐을 때
                        $(this).css('background', 'green');
                        $indexSpan.text('');
                    }
                );
            });
        })
    </script>
</head>
<body>
    <div id="wrap">
        <h2>인덱스 : <span id="indexSpan"></span></h2>
        <div id="menuBox">
            <div class="menuItem"></div>
            <div class="menuItem"></div>
            <div class="menuItem"></div>
            <div class="menuItem"></div>
        </div>
    </div>
</body>
</html>
