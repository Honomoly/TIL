<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {width: 300px; height: 150px;}
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('img').each(function(index){
                $(this)
                    .on('mouseover', function(){
                        $(this).attr('src', `image/img2-${index+1}.jpg`);
                    })
                    .on('mouseout', function(){
                        $(this).attr('src', `image/img1-${index+1}.jpg`);
                    });
            });
        });
    </script>
</head>
<body>
    <img id="img1" src="image/img1-1.jpg">
    <img id="img2" src="image/img1-2.jpg">
    <img id="img3" src="image/img1-3.jpg">
    <img id="img4" src="image/img1-4.jpg">
</body>
</html>
