<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = 15; // Integer
        let num2 = 123.45; // Float
        let name = "장승헌"; // String
        let address = '판교'; // String with small
        let result = true; // Boolean

        let input = prompt("데이터 타입 예제", "취소 버튼 클릭");

        document.write("<br> 정수 * 실수 : " + (num1 + num2));

        document.write("<br> num2를 정수로 형변환 : " + parseInt(num2));

        document.write("<br> 문자열로 변환하기 : " + num1.toString() + num2.toString());

        document.write("<br> 문자열 곱은? : " + (name * address));

        document.write("<br> nothing : " + typeof(nothing));

        document.write("<br> input : " + input);
    </script>
</head>
<body>
    
</body>
</html>
