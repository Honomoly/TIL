<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue 문</title>
    <script>
        // continue가 시행될 경우 해당 반복시행문을 바로 중단하고 다음번 시행으로 넘어가게 된다.

        for (let i=1; i<=10; i++) {
            if (i%2==0) continue; // 짝수면 건너뜀
            document.write(i+"<br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
