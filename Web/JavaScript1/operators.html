<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <script>
        let count = 0;
        c = count++;
        console.log(count);
        console.log(c);

        /*
        x = ++y : y = y+1 & x = y
        x = y++ : x = y & y = y+1
        */

        let a = true;
        let b = !a;
        console.log(b);

        /*
        && : and 연산자
        || : or 연산자
        */

        console.log(b||b);
        console.log(b||a)

        /*
        A는 condition
        B, C는 sentence  
        A?B:C : A가 참이면 B을 실행하고 거짓이면 C를 실행
        */
        let score = 85;

        if (score >= 90) {
            console.log("A");
        } else if (score >= 80) {
            console.log("B");
        } else {
            console.log("C");
        }
    </script>
