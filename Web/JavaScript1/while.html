<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 함수</title>
    <script>
        /*
        while 함수는 조건문이 true인 한 계속 수행하므로
        유한번 안에 조건문을 false로 만드는 형태로 만들거나
        break 명령어를 배치해 빠져나오게 한다
        */

        let i = 1;
        while (i<=5) {
            document.write("i의 값 : " + i + "<br>");
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
