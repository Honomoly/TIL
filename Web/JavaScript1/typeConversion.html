<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형 변환</title>
    <script>
        /*
        정수변환 : parseInt()
        실수변환 : parseFloat() 또는 Number()
        */

        let num1 = prompt("숫자1 입력");
        let num2 = prompt("숫자2 입력");

        document.write(num1 + num2 + "<br>");
        document.write(num1 * num2); // String은 곱연산이 없으므로 자동 type변환후 연산

    </script>
</head>
<body>
    
</body>
</html>
