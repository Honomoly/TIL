<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 명령문</title>
    <script>
        /*
        값에 해당하는 입력이 들어오면 해당 문장을 실행

        switch ( 입력 ) {
            case 값1: 문장1;
            case 값2: 문장2;    !뒤에 break를 각각 붙여야 추가 실행을 막을 수 있음!
            case 값3: 문장3;
            ...
            default:
         }
        */
        let input = prompt("3 이하의 숫자를 입력하세요") 

        switch (input) {
            case "1": document.write("<img src='image/lizard.png'>"); break;
            case "2": document.write("<img src='image/lizardon.png'>"); break;
            case "3": document.write("<img src='image/megalizardon.png'>"); break;
            default : alert("해당하는 숫자가 아닙니다.")
        }

    </script>
</head>
<body>
    
</body>
</html>
