<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 문</title>
    <script>
        /*
        for (1초기값; 2조건문; 4수행문) {
            3수행문
        }
        1, 2, 3, 4순으로 실행하며 2조건문이 false가 되었을때 문에서 탈출
        */

        let sum = 0
        for (i=1; i<=20; i+=2) {
            document.write("i = " + i + "<br>");
            sum += i;
        }
        document.write("최종 i값 : " + i + "<br>");
        document.write("최종 sum값 : " + sum);
    </script>
</head>
<body>
    
</body>
</html>
