<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
    <script>
        document.write("목록 태그 반복 출력");
        document.write("<ul type='square'>");
        
        // <li> 태그 반복하기
        for (i=1; i<=20; i+=2) {
            document.write("<li>" + i + "</li>")
        }
        
        document.write("</ul>")
    </script>
</head>
<body>
     
</body>
</html>
