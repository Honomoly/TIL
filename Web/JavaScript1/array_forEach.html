<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach() 함수</title>
    <script>
        let fruits = ["사과", "포도", "복숭아"];
        /*
        메소드 함수
        배열.forEach(function(item, index, array) {명령문})
        각 배열에서 item, index, array 자체를 가져와서 명령문 반복시행
        */
        fruits.forEach(
            function(item, index, arr) {
                document.write(item+" / "+index+" / "+arr+"<br>");
        })
    </script>
</head>
<body>
    
</body>
</html>
