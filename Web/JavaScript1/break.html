<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break 문</title>
    <script>
        /*
        자신이 속한 가장 가까운 반복문 하나를 빠져나온다
        */
        let i = 0;

        while (true) {
            i += 3;
            if (i>20) break;
        }

        document.write(i)
    </script>
</head>
<body>
    
</body>
</html>
