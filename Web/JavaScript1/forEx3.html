    <title>연습 문제</title>
    <script>
        document.write("<table border='1'>");
        document.write("<tr bgcolor='yellow'><th width='100px'>i</th><th width='100px'>sum</th></tr>")
        let sum = 0;
            for (i=1; i<=10; i++) {
                sum += i;
                document.write("<tr align='center'><td>"+i+"</td><td>"+sum+"</td></tr>")
            }
        document.write("</table>")
    </script>
