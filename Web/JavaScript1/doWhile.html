<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do ~ while 문</title>
    <script>
        /*
        do ~ while은 일반 while과 다르게 최소 한 번은 실행한 후에 조건문을 확인한다
        */

        let count = 0;
        do {
            count++;
            alert("경고 "+count+"회");
            answer = confirm("계속 보시겠습니까?");
        } while (answer)
    </script>
</head>

</html>
