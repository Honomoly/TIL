    <title>const 선언</title>
    <script>
        // const는 말 그대로 선언 후 변경 불가능한 특징이 있음
        const rate = 0.05;
        console.log(rate);
        const = 0.04; // 재할당이 불가능하기 때문에 오류

    </script>
