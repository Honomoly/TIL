<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm 함수</title>
    <script>
        // 변수 선언
        let isStudent = confirm("당신은 학생입니까?");
        // 확인 및 취소 선택창 출력
        // 확인 클릭 : 해당 변수에 true 저장
        // 취소 클릭 : 해당 변수에 false 저장
        
        if(isStudent == true) {
            result = "학생입니다"
            discount = "50%"
        } else {
            result = "학생이 아닙니다"
            discount = "없음"
        }

        document.write("결과 : " + result + "<br>")
        document.write("할인률 : " + discount)

    </script>
</head>
<body>
    
</body>
</html>
