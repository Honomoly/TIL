<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt 함수</title>
    <script>
        // prompt()는 연습용 함수이기에 거의 쓰이지 않음
        let answer = prompt("가장 좋아하는 과일은?")
        document.write("가장 좋아하는 과일은 " + answer + "입니다.")
    </script>
</head>
<body>
    
</body>
</html>
