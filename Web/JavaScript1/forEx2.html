<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 문제</title>
    <script>
        let p = 0, n = 0, z = 0;
        for (i=1; i<=10; i++) {
            input = prompt("숫자"+i+" 입력");
            input = parseFloat(input);
            if (input>0) {
                p++;
            } else if (input==0) {
                z++;
            } else {
                n++;
            }
        }

        document.write("양수의 갯수 : " + p + "<br>");
        document.write("음수의 갯수 : " + n + "<br>");
        document.write("0의 갯수 : " + z);
    </script>
<body>
    
</body>
</html>
